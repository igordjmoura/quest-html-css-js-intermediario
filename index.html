<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <title>Formulário de Dúvidas</title>
</head>

<body>
    <main>
        <section class="formulario">

            <div class="conteudo">

                <h1 class="titulo">Ficou com dúvida?<br> nos mande uma mensagem!</h1>

                <p class="texto">Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entraremos em
                    contato em menos de 24h.</p>

            </div>

            <form class="dados">

                <ul class="items">

                    <li class="item">
                        <input type="text" class="input" placeholder="* Nome completo">
                        <p>Campo obrigatório</p>
                    </li>

                    <li class="item">
                        <input type="email" class="input" placeholder="* E-mail">
                        <p>Campo obrigatório</p>
                    </li>

                    <li class="item">
                        <input type="tel" class="input" placeholder="* Telefone">
                        <p>Campo obrigatório</p>
                    </li>

                    <li class="item error">
                        <input id="mensagem" class="input" type="text" placeholder="* Mensagem">
                        <p>Campo obrigatório</p>
                    </li>

                </ul>

                <p>* Campos obrigatórios</p>

                <button class="btn">Enviar</button>
            </form>

        </section>

    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
